<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Association de Don</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }
        .image-section {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .image-slider {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        .slide.active {
            opacity: 1;
        }
        .slide:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1532629345422-7515f3d16bb6?auto=format&fit=crop&w=800');
        }
        .slide:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1469571486292-0ba58a3f068b?auto=format&fit=crop&w=800');
        }
        .slide:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&w=800');
        }
        .auth-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .auth-container.flipped {
            transform: rotateY(180deg);
        }
        .form-container {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 40px;
        }
        .login-form {
            transform: rotateY(0deg);
        }
        .register-form {
            transform: rotateY(180deg);
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn:hover {
            background: #ff8787;
            transform: translateY(-2px);
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        .switch-form a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .switch-form a:hover {
            color: #ff8787;
        }
        .quote {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .image-slider {
                height: 300px;
            }
            .auth-container {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-slider">
                <div class="slide active"></div>
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="quote">
                    "La générosité est la clé qui ouvre les portes du changement"
                </div>
            </div>
        </div>
        
        <div class="auth-container" id="authContainer">
            <div class="form-container login-form">
                <h2>Connexion</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" required placeholder="Votre mot de passe">
                    </div>
                    <button type="submit" class="btn">Se connecter avec moi </button>
                    <div class="switch-form">
                        <a href="register.html">Pas encore inscrit ? Créer un compte</a>
                    </div>
                </form>
            </div>

            <div class="form-container register-form">
                <h2>Inscription</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nom complet</label>
                        <input type="text" id="registerName" required placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <input type="password" id="registerPassword" required placeholder="Choisir un mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirmer le mot de passe">
                    </div>
                    <button type="submit" class="btn">S'inscrire</button>
                    <div class="switch-form">
                        <a href="#" onclick="toggleForm()">Déjà inscrit ? Se connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Gestion du slider d'images
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Change l'image toutes les 5 secondes
        setInterval(nextSlide, 5000);

        // Fonction pour basculer entre les formulaires
        function toggleForm() {
            const container = document.getElementById('authContainer');
            container.classList.toggle('flipped');
        }

        // Gestion des formulaires
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simuler une vérification des identifiants
            if (localStorage.getItem(email) === password) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
            } else {
                alert('Email ou mot de passe incorrect');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Vérification des mots de passe
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas !');
                return;
            }

            // Vérification si l'email existe déjà
            if (localStorage.getItem(email)) {
                alert('Cet email est déjà utilisé !');
                return;
            }

            // Enregistrement des informations
            localStorage.setItem(email, password);
            localStorage.setItem(email + '_name', name);
            
            // Connexion automatique après inscription
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userEmail', email);
            
            alert('Inscription réussie ! Bienvenue ' + name);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
